<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
    }
    
    canvas {
        width: 100%;
        height: 100%
    }
</style>

<body style="background-color: black;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
    <!--- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.5/dat.gui.min.js">
    </script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js">
    </script>

    <script>
        let camera, scene, renderer, cube;

        function init() {
            // declarando cena
            scene = new THREE.Scene();

            // declaro camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );


            // declarando renderização
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.shadowMapEnabled = true; //ativar sombra

            // setando tamanho da renderização a tela
            renderer.setSize(window.innerWidth, window.innerHeight);

            // render no elemento tela
            document.body.appendChild(renderer.domElement);

            // criação do cubo
            const geometry = new THREE.BoxGeometry(2, 10, 5);

            // cor do cubo (material)
            // const material = new THREE.MeshBasicMaterial({
            //    color: 0x0000ff
            //});

            // adicionando textura - 
            const texture = new THREE.TextureLoader().load('dirt.png');

            // Create material with texture
            const material = new THREE.MeshBasicMaterial({
                map: texture
            });

            // Criando um "mesh" do cubo e unir ao material
            cube = new THREE.Mesh(geometry, material);
            // Adicionando cubo a cena
            scene.add(cube);
            cube.castShadow = true;

            // posição z da camera
            camera.position.z = 10;
        }

        // fazer o cubo rodar
        function animate() {
            requestAnimationFrame(animate);

            // rodando o cubo
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            // proporção da camera
            camera.aspect = window.innerWidth / window.innerHeight;
            // depois de ajustar proporção
            camera.updateProjectionMatrix();
            // resetar imagem e renderizar a bagaça toda
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        //redimensionando a janela do navegador 
        window.addEventListener('resize', onWindowResize, false);

        init();
        animate();
    </script>
</body>

</html>
